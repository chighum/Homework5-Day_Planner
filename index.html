<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div id="8am" class="col-2 time-block hour">8 AM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id="8amInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="9am" class="col-2 time-block hour">9 AM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id=11amInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="10am" class="col-2 time-block hour">10 AM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id="12pmInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="11am" class="col-2 time-block hour">11 AM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id="9amInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="12pm" class="col-2 time-block hour">12 PM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id="9amInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="1pm" class="col-2 time-block hour">1 PM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"
            id="9amInput"
          ></textarea>
        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="2pm" class="col-2 time-block hour">2 PM</div>
        <div class="col-8">
          <textarea
            type="text"

        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
      <div class="row">
        <div id="4pm" class="col-2 time-block hour">4 PM</div>
        <div class="col-8">
          <textarea
            type="text"
            class="form-input w-100"

        </div>
        <button class="saveBtn btn btn-info col-2">Save</button>
      </div>
